<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="content">
    <section id="sidebar">
      <div class="logo">
        <i class="square1"></i>
        <i class="square2"></i>
        <i class="square3"></i>
        <i class="square4"></i>
      </div>
      <div class="main-icons">
        <i class="ph-house-fill"></i>
        <i class="ph-user-fill"></i>
        <i class="ph-chat-text-fill"></i>
        <i class="ph-clock-counter-clockwise-fill"></i>
        <i class="ph-check-square-offset-fill"></i>
        <i class="ph-users-three-fill"></i>
      </div>
      <div class="secondary-icons">
        <i class="ph-gear-fill"></i>
        <i class="ph-question-fill"></i>
        <i class="ph-shield-check-fill"></i>
      </div>
    </section>
    <section id="greetings"></section>
    <section id="cards"></section>
    <section id="announcements"></section>
    <section id="trending"></section> 
    <footer></footer>
  </div>
</body>
</html>
