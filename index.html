<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="content">
    <aside id="sidebar">
      <div class="sidebar-inner-scroll">
        <ul>
          <li>
            <div class="logo">
              <i class="square1"></i>
              <i class="square2"></i>
              <i class="square3"></i>
              <i class="square4"></i>
            </div>
          </li>
          <li><i class="ph-house-fill"></i></li>
          <li><i class="ph-user-fill"></i></li>
          <li><i class="ph-chat-text-fill"></i></li>
          <li><i class="ph-clock-counter-clockwise-fill"></i></li>
          <li><i class="ph-check-square-offset-fill"></i></li>
          <li><i class="ph-users-three-fill"></i></li>
          <li><i class="ph-gear-fill"></i></li>
          <li><i class="ph-question-fill"></i></li>
          <li><i class="ph-shield-check-fill"></i></li>
        </ul>
      </div>
      <div class="toggle-sidebar-button">
        <i class="ph-caret-double-right"></i>
      </div>
    </aside>

    <header>
      <div class="greetings">
        <img src="https://gitlab.com/uploads/-/system/user/avatar/11793219/avatar.png?width=400" alt="birbas' Gitlab profile photo">
        <div>
          <p>Hi there,</p>
          <h2>Carlos Adriano (@biribas)</h2>
        </div>
      </div>
      <div class="search-bar">
        <label for="search">
          <i class="ph-magnifying-glass-bold"></i>
        </label>
        <input id="search" type="text">
      </div>
    </header>

    <main>
      <section id="projects">
        <h2>Your projects</h2>
        <section class="projects-cards">
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
          <div class="card">
            <h3></h3>
            <p></p>
            <div class="card-buttons">
              <i class="ph-star"></i>
              <i class="ph-eye"></i>
              <i class="ph-git-fork"></i>
            </div>
          </div>
        </section>
      </section>

      <section id="announcements">
        <h2>Announcements</h2>
        <div class="announcements-card"></div>
      </section>

      <section id="trending">
        <h2>Trending</h2>
        <div class="trending-card"></div>
      </section> 
    </main>

    <footer>
      A project made by <a href="https://github.com/biribas">biribas</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>
  </div>
</body>
</html>
